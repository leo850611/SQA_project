{% extends "layout.html" %}
{% block body %}

<div class="login">
	<h2 align="center">FCU 圖書管家</h2>

    <form action="" method="post">
    	<input type="text" name="nid" placeholder="讀者證號 (學號+檢查碼)" required="required" />
        <input type="password" name="pwd" placeholder="讀者密碼 (身份證末四碼)" required="required" />
        <p><button type="submit" class="btn btn-primary btn-block btn-large" >自動續借</button><br/>

        <label>將自動續借5天內到期圖書</label>
        {% for message in get_flashed_messages() %}
        <div class=flash align="center" style="color:red;">{{ message }}</div>
        {% endfor %}
    </form>
</div>
{% endblock %}
